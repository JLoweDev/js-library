<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JavaScript Library</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="h1container">
            <h1>JavaScript Library</h1>
        </div>
        <div class="addbook">
            <div class="form-popup">
                <button id="addbtn" onclick="openForm()">Add Book</button>
                <button id="closebtn" onclick="closeForm()">Close</button>
                <form id="myForm" action="" class="form-container">
                    <h3>Book Details</h3>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required>
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" required>
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" min="1" max="10000" required>
                    <label for="read">Read</label>
                    <input type="checkbox" name="read" id="read" required>
                    <button type="submit" class="subbtn">Add Book</button>
                </form>
            </div>
        </div>
        <div class="maincontainer">
            <table class="booktable" style="width:100%">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                    <th>Delete</th>
                </tr>
                <tr>
                    <td>Book1</td>
                    <td>Author1</td>
                    <td>345</td>
                    <td>Yes</td>
                    <td><button>X</button></td>
                </tr>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
